{% extends "booking/base.html" %}

{% load widget_tweaks %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Make a Reservation</h2>

    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_name" class="form-label">Your Name</label>
            {{ form.name }}
        </div>

        <div class="mb-3">
            <label for="id_table" class="form-label">Select Table</label>
            {{ form.table|add_class:"js-table" }}
        </div>
        
        <div class="mb-3">
            <label for="id_reservation_date" class="form-label">Date</label>
            {{ form.reservation_date|add_class:"js-date" }}
        </div>
        
        <div class="mb-3">
            <label for="id_reservation_time" class="form-label">Time</label>
            <select name="reservation_time" id="id_reservation_time" class="form-select js-time">
                {% for value, label in form.fields.reservation_time.choices %}
                    <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="id_guest_count" class="form-label">Number of Guests</label>
            {{ form.guest_count }}
        </div>

        <div class="mb-3">
            <label for="id_status" class="form-label">Status</label>
            {{ form.status }}
        </div>

        <button type="submit" class="btn btn-primary">Submit Reservation</button>
    </form>
</div>
{% endblock %}
